{% extends "main/index.html" %}
{% load static %}
{% block title %}Каталог товаров{% endblock title %}
{% block content %}
<div class="content-container">
    <h1 class="page-title">Graffitty</h1>
    <hr class="divider">
    <div class="product-section">
        <h2 class="section-title">О товаре:</h2>
        
        <div class="product-description">
            <p class="description-text">
                {{product.description}}
            </p>
        </div>
    </div>
    <hr class="divider">
    <div class="purchase-section">

        <a onclick="add_to_cart({{product.id}})" class="btn btn-primary add-to-cart-btn">
            <i class="fas fa-shopping-cart"></i> Добавить
        </a>
    </div>
    <hr class="divider">
    <div class="action-buttons">
        <a  class="btn btn-secondary">Закрыть</a>
    </div>
</div>
{% endblock content %}

{% block script %}
    <script>
    function add_to_cart(id) {
        const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]')?.value;
        
        fetch(`/cart_actions/add/`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': csrfToken
            },
            body: JSON.stringify({item: {id: id}})
        });
    }
    </script>  
{% endblock script %}
